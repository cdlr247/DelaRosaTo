<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventoJS</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilofrm.css">
</head>
<body>
    <br>
    <div class="container-bg">
    <br>
    <h3>Rellene el siguiente formulario</h3>
    <div class="container">
        <br>
        <form class="form">
            <div class="row">
                <div class="form-group col-sm-4 col-md-4 col-lg-4">
                    <label for="NControl" class="control-label">Número de control</label>
                    <input id="NControl" type="text" class="form-control"/>
                </div>

                <div class="form-group col-sm-8 col-md-8 col-lg-8">
                    <label for="Carrera" class="control-label">Carrera</label>
                    <select id="Carrera" type="text" class="form-control">
                        <option selected>Ing. en Sistemas Computacionales</option>
                        <option>Ing. Electrónica</option>
                        <option>Contabilidad</option>
                    </select>
                </div>

                <div class="form-group col-sm-4 col-md-6 col-lg-4">
                    <label for="Creditos" class="control-label">Créditos</label>
                    <input id="Creditos" type="text" class="form-control"/>
                </div>

                <div class="form-group col-sm-4 col-md-6 col-lg-4">
                    <label for="Semestre" class="control-label">Semestre</label>
                    <input id="Semestre" type="text" class="form-control"/>
                </div>
                
                <div class="form-group col-sm-4 col-md-12 col-lg-4">
                    <label for="Semestre" class="control-label">Tipo</label>
                    <select id="Semestre" type="text" class="form-control">
                        <option selected>Regular</option>
                        <option>Irregular</option>
                    </select>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="form-group col-sm-12 col-md-12 col-lg-4">
                    <label for="Nombre" class="control-label">Nombre(s)</label>
                    <input id="Nombre" type="text" class="form-control"/>
                </div>

                <div class="form-group col-sm-12 col-md-6 col-lg-4">
                    <label for="ApellidoP" class="control-label">Apellido Paterno</label>
                    <input id="ApellidoP" type="text" class="form-control"/>
                </div>
                <div class="form-group col-sm-12 col-md-6 col-lg-4">
                    <label for="ApellidoM" class="control-label">Apellido Materno</label>
                    <input id="ApellidoM" type="text" class="form-control"/>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="form-group col-sm-12 col-md-8 col-lg-8">
                    <label for="Correo" class="control-label">Correo electrónico</label>
                    <input id="Correo" type="text" class="form-control"/>
                </div>

                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                    <label for="Telefono" class="control-label">Teléfono</label>
                    <input id="Telefono" type="text" class="form-control"/>
                </div>

                <div class="form-group col-sm-12 col-md-12 col-lg-12">
                    <label for="Direccion" class="control-label">Dirección</label>
                    <input id="Direccion" type="text" class="form-control"/>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>
    <br>
    </div>
</body>
</html>
